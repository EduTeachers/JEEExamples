<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>My sample</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">JSF Examples</a>
        </div>
    </div>

    <div class="container">
        <h1>Header 1</h1>
        <h2>Header 2</h2>
        <h3>Header 3</h3>
        <h4>Header 4</h4>

        <div class="d-flex flex-column gap-1">
            <h:link value="Valid link" outcome="link-test.xhtml"/>
            <h:link value="Invalid link" outcome="non-existing.xhtml"/>
            <h:link class="btn btn-primary" value="Styled link" outcome="link-test.xhtml"/>
        </div>

        <div>
            Currently logged in user: "#{userBean.userName}"
        </div>
        <div>
            Currently logged in user: <h:outputText value="#{userBean.userName}"/>
        </div>

        <h4>Friends:</h4>
        <ul>
            <ui:repeat var="friend" value="#{userBean.friends}">
                <li>#{friend}</li>
            </ui:repeat>
        </ul>

        <h4>Form example</h4>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="number">Favourite number</h:outputLabel>
                <h:inputText class="form-control" id="number" value="#{userBean.favouriteNumber}"/>
            </div>
            <h:commandButton class="btn btn-primary mt-1" value="Submit"/>
        </h:form>

        <c:if test="#{userBean.favouriteNumber != 0}">
            <div>
                User's favourite number: #{userBean.favouriteNumber}
            </div>
        </c:if>
    </div>
</h:body>
</html>
